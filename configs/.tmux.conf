# ============================================================================
# Terminal & Colors
# ============================================================================
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# ============================================================================
# Prefix Configuration
# ============================================================================
# Switch to Ctrl+a (easier and avoids Windows Terminal conflicts)
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# ============================================================================
# General Settings
# ============================================================================
# Reload tmux config with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# History and renaming
set -g history-limit 10000
set -g allow-rename on

# Address Vim mode switching delay (important for Neovim!)
set -s escape-time 0

# ============================================================================
# Keybindings
# ============================================================================

# Split panes using \ and - (more intuitive than default " and %)
bind \\ split-window -h  # Horizontal split (side-by-side)
bind - split-window -v   # Vertical split (top/bottom)
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (Shift + hjkl)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize/zoom pane
bind -r m resize-pane -Z

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection      # Start selecting with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection       # Copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane                  # Don't exit copy mode on mouse drag

# ============================================================================
# Plugin Configuration
# ============================================================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Catppuccin Theme
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator " █"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(+),}"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text " #{b:pane_current_path}"

# Status line configuration
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory} #(~/go/bin/gitmux -cfg ~/.gitmux.conf #{pane_current_path})"
set -g status-right-length 100
set -g status-left-length 100

# Session Management Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# TPM Clean keybinding
set -g @tpm-clean 'u'

# ============================================================================
# Initialize TPM (keep this line at the very bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'
